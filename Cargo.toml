version = "0.7.0-pre.1"
authors = [
    "Shichao Jiang <shichao_j@outlook.com>",
    "Tobias Tschinkowitz <tobias.tschinkowitz@icloud.com>",
    "Walter Bonetti",
    "FÃ©lix Saparelli <felix@passcod.name>",
